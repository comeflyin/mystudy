<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="wrapper"></div>
  </div>
  <script>
  // 假设不用document.querySelector() $()函数 返回？
  // 立即执行函数
  (function(){
    // JS 命名 [_A-Za-z]
    // 不会污染外部函数, 封装类 vue源码 就是这样开始的
    function _$(els){
      // constructor
      console.log(els);
      this.element = []
      for(var i = 0,len = els.length; i < len; i++){
        var element = els[i]
        if(typeof element === 'string'){
          element = document.getElementById(element)
        }
        this.element.push(element)
      }
    }
    window.$ = function(){
      return new _$(arguments)
    }
  })()

  $('root', '.wrapper')
  console.log($('root', '.wrapper'));

  // $('#root') => document.querySelector('#root') 简洁 省时间
  </script>
</body>
</html>
