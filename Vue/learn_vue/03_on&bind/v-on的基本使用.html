<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 200px;
    }
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">

    <button v-on:click="handle">按钮</button>
    <button @click="add">{{count}}</button>
    <button @mouseenter="enter" style="width:300px;height: 300px;"></button>
    <div @click="handle" @mouseenter="enter" style="width:300px;height: 300px;border: 1px solid #000;"></div>
    <div @="{click:handle,mouseenter:enter}" style="width:300px;height: 300px;border: 1px solid #000;"></div>

  </template>  

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App = {
      template:'#my-app',
      data(){
        return {
          count:0
        }
      },
      methods:{
          handle(){
            console.log('点啦');
          },
          add(){
            this.count++
          },
          enter(){
            console.log('鼠标移入');
          }
        }
    }
    Vue.createApp(App).mount('#app')

  </script>


</body>
</html>
