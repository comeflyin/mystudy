<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4313167_zf6wp3o6mn.css">
</head>
<body>
    <div class="page__body">
      <div class="head">
        <div class="head__title">
          <span class="Welcome">Welcome back</span>
          <span class="Anarda">Anarda</span>
        </div>
        <div class="head__icon"></div> 
      </div>
      <div class="card-wrap">
        <div class="addcard">
          <img src="./img/card.png" alt="">
          <a href="">+</a>
        </div>
        <ul>
          <li>
            <i class="iconfont icon-send"></i>
            <p>Send</p>
          </li>
          <li>
            <i class="iconfont icon-jinqian"></i>
            <p>Request</p>
          </li>
          <li>
            <i class="iconfont icon-a-qian3"></i>
            <p>Pay</p>
          </li>
          <li>
            <i class="iconfont icon-gengduo"></i>
            <p>More</p>
          </li>
        </ul>
      </div>
      <div class="lists">
        <span>Recent transactions</span>
        <div class="lists__bd">
          <div class="lists__bd-i">
            <i class="iconfont icon-paypal"></i>
          </div>
          <div class="lists__bd-title">
            <p>Paypal payment</p>
            <span>28 Nov 2021 • 12:01 am</span>
          </div>
          <div class="lists__bd-money" style="color: #32BE4B;">
            + $212
          </div>
        </div>
        <div class="lists__bd">
          <div class="lists__bd-i">
            <i class="iconfont icon-spotify-21"></i>
          </div>
          <div class="lists__bd-title">
            <p>Spotify subscription</p>
            <span>28 Nov 2021 • 12:01 am</span>
          </div>
          <div class="lists__bd-money" style="color: #EB5757;">
            - $212
          </div>
        </div>
        <div class="lists__bd">
          <div class="lists__bd-i">
            <i class="iconfont icon-da_mai"></i>
          </div>
          <div class="lists__bd-title">
            <p>Adobe CC subcription</p>
            <span>28 Nov 2021 • 12:01 am</span>
          </div>
          <div class="lists__bd-money" style="color: #EB5757;">
            - $67
          </div>
        </div>
      </div>
    </div>

    <div class="page__footer">
      <ul>
        <li>
          <i class="iconfont icon-shouye"></i>
        </li>
        <li>
          <i class="iconfont icon-liebiao"></i>
        </li>
        <li>
          <i class="iconfont icon-qianbao-hui"></i>
        </li>
        <li>
          <i class="iconfont icon-my"></i>
        </li>
      </ul>
    </div>
</body>
</html>
