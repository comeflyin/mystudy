<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .triangle {
  width: 0;
  height: 0;
  border-left: 50px solid #000;
  border-right: 50px solid transparent;
  border-bottom: 100px solid red; /* 修改颜色和高度根据需要调整 */
}
.parent {
  width: 1000px;
  height: 1000px;
  border: 1px solid #000;
  position: relative;
  display: flex;
  flex-direction: column;
}
.left{
  width: 200px;
  height: 200px;
  background: #280000;
}
.right{
  position: absolute;
  left: 200px;
  top: 0;
  right: 0;
  bottom: 0;
  background: #c17979;
}
  </style>
</head>
<body>
  <div class="triangle"></div>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <polygon points="50,0 100,100 0,100" fill="blue" />
  </svg>  
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <polygon points="50,0 0,100 100,100" fill="blue" />
  </svg>   
  <div class="parent">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
